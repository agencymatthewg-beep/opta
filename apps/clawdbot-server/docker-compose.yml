version: '3.8'

services:
  clawdbot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clawdbot-server
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - WS_PORT=8080
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.0-flash}
      - OPTA_API_URL=${OPTA_API_URL:-https://opta-life-manager.vercel.app}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - HEARTBEAT_INTERVAL_MS=${HEARTBEAT_INTERVAL_MS:-30000}
      - HEARTBEAT_TIMEOUT_MS=${HEARTBEAT_TIMEOUT_MS:-10000}
      - MAX_CONNECTIONS=${MAX_CONNECTIONS:-100}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - clawdbot-network

networks:
  clawdbot-network:
    driver: bridge
