<svg width="660" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Obsidian gradient background -->
    <radialGradient id="bgGradient" cx="50%" cy="40%" r="70%">
      <stop offset="0%" style="stop-color:#1a0a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0d0518;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#09090b;stop-opacity:1" />
    </radialGradient>

    <!-- Neon glow filter -->
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle noise pattern -->
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" result="noise"/>
      <feColorMatrix type="saturate" values="0"/>
      <feBlend in="SourceGraphic" in2="noise" mode="overlay"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>

  <!-- Subtle grid lines -->
  <g opacity="0.03" stroke="#8b5cf6" stroke-width="0.5">
    <line x1="0" y1="100" x2="660" y2="100"/>
    <line x1="0" y1="200" x2="660" y2="200"/>
    <line x1="0" y1="300" x2="660" y2="300"/>
    <line x1="165" y1="0" x2="165" y2="400"/>
    <line x1="330" y1="0" x2="330" y2="400"/>
    <line x1="495" y1="0" x2="495" y2="400"/>
  </g>

  <!-- Atmospheric fog effect -->
  <ellipse cx="330" cy="120" rx="250" ry="120" fill="#8b5cf6" opacity="0.06"/>
  <ellipse cx="330" cy="140" rx="180" ry="80" fill="#a855f7" opacity="0.04"/>

  <!-- Opta Ring representation (simplified) -->
  <g transform="translate(330, 70)">
    <!-- Outer glow -->
    <ellipse cx="0" cy="0" rx="45" ry="15" fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0.3" filter="url(#neonGlow)"/>
    <!-- Main ring -->
    <ellipse cx="0" cy="0" rx="40" ry="13" fill="none" stroke="#a855f7" stroke-width="3" opacity="0.6"/>
    <!-- Inner highlight -->
    <ellipse cx="0" cy="-2" rx="35" ry="10" fill="none" stroke="#c084fc" stroke-width="1" opacity="0.4"/>
  </g>

  <!-- "Opta" text -->
  <text x="330" y="115" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#fafafa" text-anchor="middle" opacity="0.9">Opta</text>

  <!-- Tagline -->
  <text x="330" y="138" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#a1a1aa" text-anchor="middle" letter-spacing="0.5">AI-Powered Optimization</text>

  <!-- Drop zone hint -->
  <g transform="translate(330, 280)">
    <rect x="-120" y="-25" width="240" height="50" rx="12" fill="#0c0c12" opacity="0.5" stroke="#8b5cf6" stroke-width="1" stroke-opacity="0.2"/>
    <text y="5" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#71717a" text-anchor="middle">Drag Opta to Applications</text>
  </g>

  <!-- Arrow indicator -->
  <g transform="translate(330, 200)" opacity="0.4">
    <line x1="-60" y1="0" x2="60" y2="0" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="8,4"/>
    <polygon points="65,-6 65,6 75,0" fill="#8b5cf6"/>
  </g>

  <!-- Corner accents -->
  <path d="M0,0 L40,0 L40,3 L3,3 L3,40 L0,40 Z" fill="#8b5cf6" opacity="0.15"/>
  <path d="M660,0 L620,0 L620,3 L657,3 L657,40 L660,40 Z" fill="#8b5cf6" opacity="0.15"/>
  <path d="M0,400 L40,400 L40,397 L3,397 L3,360 L0,360 Z" fill="#8b5cf6" opacity="0.15"/>
  <path d="M660,400 L620,400 L620,397 L657,397 L657,360 L660,360 Z" fill="#8b5cf6" opacity="0.15"/>
</svg>
