<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opta Code Logo - Design 3</title>
  <style>
    body {
      background-color: #09090b;
      color: #fafafa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Sora', sans-serif;
    }
    .logo-container {
      position: relative;
      width: 256px;
      height: 256px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .void-base {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, #18181b 0%, #09090b 100%);
      border-radius: 24px;
      border: 1px solid rgba(168,85,247,0.15);
      box-shadow: inset 0 0 40px rgba(0,0,0,0.8), 0 0 20px rgba(6,182,212,0.05);
    }
    .label {
      margin-top: 2rem;
      font-family: 'JetBrains Mono', monospace;
      color: #a1a1aa;
      font-size: 14px;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="void-base"></div>
    <svg width="160" height="160" viewBox="0 0 160 160" fill="none" xmlns="http://www.w3.org/2000/svg" style="z-index: 10;">
      <!-- Deep Violet Core Bloom -->
      <circle cx="80" cy="80" r="45" fill="rgba(168,85,247,0.1)" filter="blur(20px)"/>
      
      <!-- Intersecting Orbits (Violet + Cyan) -->
      <ellipse cx="80" cy="80" rx="55" ry="18" transform="rotate(-45 80 80)" stroke="#a855f7" stroke-width="1.5" stroke-opacity="0.7"/>
      <ellipse cx="80" cy="80" rx="55" ry="18" transform="rotate(45 80 80)" stroke="#06b6d4" stroke-width="1.5" stroke-opacity="0.7"/>
      
      <!-- Central Code Monolith -->
      <rect x="68" y="55" width="24" height="50" rx="4" fill="#09090b" stroke="#fafafa" stroke-width="2"/>
      
      <!-- Active Cursor / Execution Line -->
      <line x1="74" y1="65" x2="86" y2="65" stroke="#06b6d4" stroke-width="2" stroke-linecap="round"/>
      <line x1="74" y1="75" x2="82" y2="75" stroke="#a855f7" stroke-width="2" stroke-linecap="round"/>
      <circle cx="80" cy="92" r="3" fill="#fafafa"/>
    </svg>
  </div>
  <div class="label">DESIGN 3: THE COMPILED ORBIT</div>
</body>
</html>
