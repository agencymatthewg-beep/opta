<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Opta CLI - Concept 1: The Terminal Node</title>
<style>
  @font-face {
    font-family: 'Sora';
    src: url('https://fonts.gstatic.com/s/sora/v12/xMQOuFFYT72X5wkB_18qmnndmSdSn3-KIwNhBti0.woff2') format('woff2');
    font-weight: 600;
  }
  @font-face {
    font-family: 'JetBrains Mono';
    src: url('https://fonts.gstatic.com/s/jetbrainsmono/v18/tDbY2o-flEEny0FZhsfKu5WU4zr3E_BX0PnT8RD8yKxTOVN_1w.woff2') format('woff2');
    font-weight: 600;
  }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body {
    width: 600px;
    height: 600px;
    background: radial-gradient(ellipse at center, #0d0c14 0%, #09090b 70%);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    position: relative;
  }
  canvas {
    position: absolute;
    top: 0; left: 0;
    width: 600px;
    height: 600px;
    pointer-events: none;
  }
  .logo {
    position: relative;
    z-index: 2;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 28px;
  }
  .wordmark {
    display: flex;
    align-items: center;
    gap: 14px;
    letter-spacing: 0.22em;
    text-transform: uppercase;
    font-family: 'Sora', system-ui, -apple-system, sans-serif;
    font-size: 20px;
    font-weight: 600;
  }
  .opta-local { color: #71717a; }
  .app-text { color: #22c55e; text-shadow: 0 0 12px rgba(34,197,94,0.4); }
  .divider {
    width: 1px;
    height: 14px;
    background: rgba(113,113,122,0.35);
  }
</style>
</head>
<body>
<canvas id="c"></canvas>
<div class="logo">

  <svg width="210" height="210" viewBox="0 0 210 210" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <filter id="ringGlow" x="-30%" y="-30%" width="160%" height="160%">
        <feGaussianBlur stdDeviation="3.5" result="blur"/>
        <feComposite in="SourceGraphic" in2="blur" operator="over"/>
      </filter>
      <filter id="greenBloom" x="-200%" y="-200%" width="500%" height="500%">
        <feGaussianBlur stdDeviation="5" result="blur"/>
        <feComposite in="SourceGraphic" in2="blur" operator="over"/>
      </filter>
      <filter id="greenGlow" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur stdDeviation="2" result="blur"/>
        <feComposite in="SourceGraphic" in2="blur" operator="over"/>
      </filter>
      <radialGradient id="voidFill" cx="50%" cy="50%" r="50%">
        <stop offset="0%"   stop-color="#100e18"/>
        <stop offset="60%"  stop-color="#0c0a14"/>
        <stop offset="100%" stop-color="#09090b"/>
      </radialGradient>
      <linearGradient id="ringHighlight" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%"   stop-color="#c084fc" stop-opacity="0.9"/>
        <stop offset="25%"  stop-color="#a855f7" stop-opacity="0.7"/>
        <stop offset="55%"  stop-color="#7c3aed" stop-opacity="0.4"/>
        <stop offset="100%" stop-color="#4c1d95" stop-opacity="0.15"/>
      </linearGradient>
      <radialGradient id="centreBloom" cx="50%" cy="50%" r="50%">
        <stop offset="0%"   stop-color="#86efac" stop-opacity="0.8"/>
        <stop offset="40%"  stop-color="#22c55e" stop-opacity="0.4"/>
        <stop offset="100%" stop-color="#22c55e" stop-opacity="0"/>
      </radialGradient>
      <radialGradient id="outerGlow" cx="50%" cy="50%" r="50%">
        <stop offset="70%"  stop-color="#22c55e" stop-opacity="0"/>
        <stop offset="85%"  stop-color="#22c55e" stop-opacity="0.05"/>
        <stop offset="100%" stop-color="#22c55e" stop-opacity="0"/>
      </radialGradient>
    </defs>

    <circle cx="105" cy="105" r="100" fill="url(#outerGlow)"/>
    <circle cx="105" cy="105" r="88" fill="url(#voidFill)"/>
    <circle cx="105" cy="105" r="96" stroke="#a855f7" stroke-width="6" stroke-opacity="0.06" fill="none"/>
    <circle cx="105" cy="105" r="93" stroke="#a855f7" stroke-width="3" stroke-opacity="0.10" fill="none"/>
    <circle cx="105" cy="105" r="90" stroke="url(#ringHighlight)" stroke-width="1.6" fill="none" filter="url(#ringGlow)"/>
    <circle cx="105" cy="105" r="87" stroke="#a855f7" stroke-width="0.6" stroke-opacity="0.12" fill="none"/>

    <g transform="translate(105, 105)">
      <!-- === BACKGROUND MARK: CLI Data Rings === -->
      <g filter="url(#ringGlow)">
        <!-- Concentric technical rings -->
        <circle cx="0" cy="0" r="32" stroke="#22c55e" stroke-width="0.5" stroke-opacity="0.4" fill="none" stroke-dasharray="2 4" />
        <circle cx="0" cy="0" r="48" stroke="#a855f7" stroke-width="1.0" stroke-opacity="0.15" fill="none" stroke-dasharray="4 6" />
        <circle cx="0" cy="0" r="64" stroke="#a855f7" stroke-width="0.6" stroke-opacity="0.10" fill="none" />
        
        <!-- Execution pipelines -->
        <line x1="-70" y1="0" x2="-40" y2="0" stroke="#22c55e" stroke-width="1.5" stroke-opacity="0.6" stroke-dasharray="8 4"/>
        <line x1="40" y1="0" x2="70" y2="0" stroke="#22c55e" stroke-width="1.5" stroke-opacity="0.6" stroke-dasharray="8 4"/>
        
        <!-- Orbiting Process Nodes -->
        <circle cx="-34" cy="-34" r="2" fill="#22c55e" fill-opacity="0.8" filter="url(#greenGlow)"/>
        <circle cx="34" cy="34" r="2" fill="#22c55e" fill-opacity="0.8" filter="url(#greenGlow)"/>
        
        <!-- Tilted Terminal Brackets on periphery -->
        <path d="M-50 -10 L-60 0 L-50 10" fill="none" stroke="#a855f7" stroke-width="1.5" stroke-opacity="0.4"/>
        <path d="M50 -10 L60 0 L50 10" fill="none" stroke="#a855f7" stroke-width="1.5" stroke-opacity="0.4"/>
      </g>

      <!-- === FOREGROUND MARK: The Executable Node (Terminal Cursor) === -->
      <rect x="-12" y="-12" width="24" height="24" fill="#22c55e" filter="url(#greenBloom)" opacity="0.85"/>
      <rect x="-12" y="-12" width="24" height="24" fill="#fff" opacity="0.3"/>
      
      <!-- Command Prompt Caret next to it -->
      <path d="M-28 -8 L-18 0 L-28 8" fill="none" stroke="#22c55e" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" filter="url(#greenGlow)" stroke-opacity="0.9"/>
      
    </g>

    <circle cx="105" cy="105" r="24" fill="url(#centreBloom)" fill-opacity="0.25"/>

  </svg>

  <div class="wordmark">
    <span class="opta-local">opta local</span>
    <div class="divider"></div>
    <span class="app-text">cli</span>
  </div>
</div>

<script>
const c = document.getElementById('c');
const ctx = c.getContext('2d');
c.width = 600;
c.height = 600;
const cx = 300, cy = 267;

const particles = [];
const N = 120;
for (let i = 0; i < N; i++) {
  const angle = Math.random() * Math.PI * 2;
  const t = Math.pow(Math.random(), 2.2);
  const r = 30 + t * 200;
  const distFactor = 1 - (r / 240);
  // Mix of Violet and Green particles
  const isGreen = Math.random() > 0.6;
  particles.push({
    x: cx + Math.cos(angle) * r,
    y: cy + Math.sin(angle) * r,
    r: (0.4 + Math.random() * 1.6) * (0.4 + distFactor * 0.8),
    alpha: (0.06 + Math.random() * 0.25) * (0.3 + distFactor * 0.9),
    color: isGreen ? '34,197,94' : '168,85,247'
  });
}

const sparks = [];
for (let i = 0; i < 30; i++) {
  const angle = Math.random() * Math.PI * 2;
  const t = Math.pow(Math.random(), 3.0);
  const r = 55 + t * 90;
  const nearness = 1 - (r / 160);
  const isGreen = Math.random() > 0.4;
  sparks.push({
    x: cx + Math.cos(angle) * r,
    y: cy + Math.sin(angle) * r,
    r: (0.6 + Math.random() * 1.0) * (0.5 + nearness),
    alpha: (0.4 + Math.random() * 0.6) * (0.4 + nearness * 0.7),
    color: isGreen ? '134,239,172' : '192,132,252'
  });
}

function draw() {
  ctx.clearRect(0, 0, 600, 600);
  const core = ctx.createRadialGradient(cx, cy, 0, cx, cy, 110);
  core.addColorStop(0,   'rgba(34,197,94,0.08)');
  core.addColorStop(0.4, 'rgba(168,85,247,0.04)');
  core.addColorStop(1,   'rgba(168,85,247,0.00)');
  ctx.fillStyle = core;
  ctx.fillRect(0, 0, 600, 600);

  const haze = ctx.createRadialGradient(cx, cy, 60, cx, cy, 300);
  haze.addColorStop(0,    'rgba(34,197,94,0.03)');
  haze.addColorStop(0.45, 'rgba(168,85,247,0.01)');
  haze.addColorStop(1,    'rgba(168,85,247,0.00)');
  ctx.fillStyle = haze;
  ctx.fillRect(0, 0, 600, 600);

  particles.forEach(p => {
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(${p.color},${p.alpha})`;
    ctx.fill();
  });

  sparks.forEach(p => {
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(${p.color},${p.alpha})`;
    ctx.fill();
  });
}

draw();
</script>
</body>
</html>
