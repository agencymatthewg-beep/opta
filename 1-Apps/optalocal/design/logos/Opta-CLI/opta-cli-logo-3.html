<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opta CLI Logo - Design 3</title>
  <style>
    body {
      background-color: #09090b;
      color: #fafafa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Sora', sans-serif;
    }
    .logo-container {
      position: relative;
      width: 256px;
      height: 256px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .grid {
      position: absolute;
      inset: 0;
      background-image: 
        linear-gradient(to right, rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 32px 32px;
      border-radius: 24px;
      border: 1px solid #27272a;
      background-color: #0c0c12;
    }
    .label {
      margin-top: 2rem;
      font-family: 'JetBrains Mono', monospace;
      color: #a1a1aa;
      font-size: 14px;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="grid"></div>
    <svg width="160" height="160" viewBox="0 0 160 160" fill="none" xmlns="http://www.w3.org/2000/svg" style="z-index: 10;">
      <!-- Ambient Glow -->
      <circle cx="80" cy="80" r="40" fill="rgba(168,85,247,0.15)" filter="blur(24px)"/>
      <circle cx="80" cy="80" r="30" fill="rgba(34,197,94,0.15)" filter="blur(16px)"/>
      
      <!-- Opta Ring (Tilted Orbit) - Broken for terminal text -->
      <path d="M 125 54 A 60 24 0 1 0 35 106" transform="rotate(-30 80 80)" stroke="#a855f7" stroke-width="2" stroke-opacity="0.6" fill="none"/>
      
      <!-- CLI Accent (Command Execution Pipeline) -->
      <path d="M 24 80 L 136 80" stroke="#22c55e" stroke-width="2" stroke-opacity="0.4" stroke-dasharray="4 4"/>
      <path d="M 110 70 L 120 80 L 110 90" stroke="#22c55e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <line x1="126" y1="80" x2="136" y2="80" stroke="#22c55e" stroke-width="2" stroke-linecap="round"/>

      <!-- Singularity Dot -->
      <circle cx="80" cy="80" r="4" fill="#ffffff" opacity="0.9" style="filter: drop-shadow(0 0 8px rgba(168,85,247,0.8))"/>
      
      <!-- Green Terminal Accent dot -->
      <circle cx="120" cy="80" r="3" fill="#22c55e" style="filter: drop-shadow(0 0 6px rgba(34,197,94,0.8))"/>
    </svg>
  </div>
  <div class="label">DESIGN 3: THE COMMAND MATRIX</div>
</body>
</html>
