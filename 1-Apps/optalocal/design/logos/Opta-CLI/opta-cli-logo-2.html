<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opta CLI Logo - Design 2</title>
  <style>
    body {
      background-color: #09090b;
      color: #fafafa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Sora', sans-serif;
    }
    .logo-container {
      position: relative;
      width: 256px;
      height: 256px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .grid {
      position: absolute;
      inset: 0;
      background-image: 
        linear-gradient(to right, rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 32px 32px;
      border-radius: 24px;
      border: 1px solid #27272a;
      background-color: #0c0c12;
    }
    .label {
      margin-top: 2rem;
      font-family: 'JetBrains Mono', monospace;
      color: #a1a1aa;
      font-size: 14px;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="grid"></div>
    <svg width="160" height="160" viewBox="0 0 160 160" fill="none" xmlns="http://www.w3.org/2000/svg" style="z-index: 10;">
      <!-- Ambient Glow -->
      <circle cx="80" cy="80" r="40" fill="rgba(168,85,247,0.15)" filter="blur(24px)"/>
      <rect x="70" y="70" width="20" height="20" fill="rgba(34,197,94,0.2)" filter="blur(16px)"/>
      
      <!-- Opta Ring (Tilted Orbit) -->
      <ellipse cx="80" cy="80" rx="60" ry="24" transform="rotate(-30 80 80)" stroke="#a855f7" stroke-width="2" stroke-opacity="0.6"/>
      
      <!-- CLI Accent (Terminal Cursor / Executable Node) -->
      <rect x="72" y="72" width="16" height="16" fill="#22c55e" opacity="0.9" style="filter: drop-shadow(0 0 8px rgba(34,197,94,0.6))"/>
      
      <!-- Monospace Brackets around the Node -->
      <path d="M50 60 L40 60 L40 100 L50 100" stroke="#52525b" stroke-width="2" stroke-opacity="0.8"/>
      <path d="M110 60 L120 60 L120 100 L110 100" stroke="#52525b" stroke-width="2" stroke-opacity="0.8"/>
      
      <!-- Orbiting Particle -->
      <circle cx="32" cy="107" r="3" fill="#ffffff" opacity="0.9" style="filter: drop-shadow(0 0 4px rgba(168,85,247,0.8))"/>
    </svg>
  </div>
  <div class="label">DESIGN 2: THE EXECUTABLE NODE</div>
</body>
</html>
