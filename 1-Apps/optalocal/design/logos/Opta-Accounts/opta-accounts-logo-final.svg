<svg width="210" height="210" viewBox="0 0 210 210" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <filter id="ringGlow" x="-30%" y="-30%" width="160%" height="160%">
        <feGaussianBlur stdDeviation="3.5" result="blur"/>
        <feComposite in="SourceGraphic" in2="blur" operator="over"/>
      </filter>
      <filter id="blueBloom" x="-200%" y="-200%" width="500%" height="500%">
        <feGaussianBlur stdDeviation="5" result="blur"/>
        <feComposite in="SourceGraphic" in2="blur" operator="over"/>
      </filter>
      <filter id="blueGlow" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur stdDeviation="2" result="blur"/>
        <feComposite in="SourceGraphic" in2="blur" operator="over"/>
      </filter>
      <radialGradient id="voidFill" cx="50%" cy="50%" r="50%">
        <stop offset="0%"   stop-color="#100e18"/>
        <stop offset="60%"  stop-color="#0c0a14"/>
        <stop offset="100%" stop-color="#09090b"/>
      </radialGradient>
      <linearGradient id="ringHighlight" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%"   stop-color="#c084fc" stop-opacity="0.9"/>
        <stop offset="25%"  stop-color="#a855f7" stop-opacity="0.7"/>
        <stop offset="55%"  stop-color="#7c3aed" stop-opacity="0.4"/>
        <stop offset="100%" stop-color="#4c1d95" stop-opacity="0.15"/>
      </linearGradient>
      <radialGradient id="centreBloom" cx="50%" cy="50%" r="50%">
        <stop offset="0%"   stop-color="#93c5fd" stop-opacity="0.8"/>
        <stop offset="40%"  stop-color="#3b82f6" stop-opacity="0.4"/>
        <stop offset="100%" stop-color="#3b82f6" stop-opacity="0"/>
      </radialGradient>
      <radialGradient id="outerGlow" cx="50%" cy="50%" r="50%">
        <stop offset="70%"  stop-color="#3b82f6" stop-opacity="0"/>
        <stop offset="85%"  stop-color="#3b82f6" stop-opacity="0.05"/>
        <stop offset="100%" stop-color="#3b82f6" stop-opacity="0"/>
      </radialGradient>
    </defs>

    <circle cx="105" cy="105" r="100" fill="url(#outerGlow)"/>
    <circle cx="105" cy="105" r="88" fill="url(#voidFill)"/>
    <circle cx="105" cy="105" r="96" stroke="#a855f7" stroke-width="6" stroke-opacity="0.06" fill="none"/>
    <circle cx="105" cy="105" r="93" stroke="#a855f7" stroke-width="3" stroke-opacity="0.10" fill="none"/>
    <circle cx="105" cy="105" r="90" stroke="url(#ringHighlight)" stroke-width="1.6" fill="none" filter="url(#ringGlow)"/>
    <circle cx="105" cy="105" r="87" stroke="#a855f7" stroke-width="0.6" stroke-opacity="0.12" fill="none"/>

    <g transform="translate(105, 105)">
      <!-- === BACKGROUND MARK: Accounts Data Rings === -->
      <g filter="url(#ringGlow)">
        <!-- Concentric technical rings -->
        <circle cx="0" cy="0" r="32" stroke="#3b82f6" stroke-width="0.5" stroke-opacity="0.4" fill="none" stroke-dasharray="2 4" />
        <circle cx="0" cy="0" r="48" stroke="#a855f7" stroke-width="1.0" stroke-opacity="0.15" fill="none" stroke-dasharray="4 6" />
        <circle cx="0" cy="0" r="64" stroke="#a855f7" stroke-width="0.6" stroke-opacity="0.10" fill="none" />
        
        <!-- Orbiting Auth Nodes -->
        <circle cx="0" cy="-48" r="2" fill="#3b82f6" fill-opacity="0.8" filter="url(#blueGlow)"/>
        <circle cx="0" cy="48" r="2" fill="#3b82f6" fill-opacity="0.8" filter="url(#blueGlow)"/>
      </g>

      <!-- === FOREGROUND MARK: The Identity Keyhole / Portal === -->
      <!-- Modified: Floating/disconnected elements -->
      <!-- Top circle floating (Head) -->
      <circle cx="0" cy="-8" r="8" fill="#3b82f6" filter="url(#blueBloom)" opacity="0.9"/>
      <circle cx="0" cy="-8" r="8" fill="#fff" opacity="0.4"/>
      
      <!-- Bottom bracket/arc instead of solid block (Shoulders) -->
      <path d="M-14 16 C-14 8 -6 4 0 4 C6 4 14 8 14 16" fill="none" stroke="#3b82f6" stroke-width="4" stroke-linecap="round" filter="url(#blueGlow)" opacity="0.9"/>
      <path d="M-14 16 C-14 8 -6 4 0 4 C6 4 14 8 14 16" fill="none" stroke="#fff" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>

      <!-- Surrounding security bracket with dots (REMOVED) -->

    </g>

    <circle cx="105" cy="105" r="32" fill="url(#centreBloom)" fill-opacity="0.2"/>

  </svg>