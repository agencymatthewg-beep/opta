<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opta Code Logo - Design 2</title>
  <style>
    body {
      background-color: #09090b;
      color: #fafafa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Sora', sans-serif;
    }
    .logo-container {
      position: relative;
      width: 256px;
      height: 256px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .glass-card {
      position: absolute;
      inset: 0;
      background: rgba(12,12,18,0.6);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      border: 1px solid rgba(255,255,255,0.05);
      box-shadow: 0 4px 24px rgba(0,0,0,0.4);
    }
    .label {
      margin-top: 2rem;
      font-family: 'JetBrains Mono', monospace;
      color: #a1a1aa;
      font-size: 14px;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="glass-card"></div>
    <svg width="160" height="160" viewBox="0 0 160 160" fill="none" xmlns="http://www.w3.org/2000/svg" style="z-index: 10;">
      <!-- Glowing Core -->
      <circle cx="80" cy="80" r="30" fill="rgba(6,182,212,0.2)" filter="blur(20px)"/>
      <circle cx="80" cy="80" r="20" fill="rgba(168,85,247,0.2)" filter="blur(10px)"/>
      
      <!-- Structural Bracket Frame -->
      <path d="M40 50 L20 50 L20 110 L40 110" stroke="#52525b" stroke-width="2" fill="none" opacity="0.5"/>
      <path d="M120 50 L140 50 L140 110 L120 110" stroke="#52525b" stroke-width="2" fill="none" opacity="0.5"/>
      
      <!-- Cyan/Violet Synapse Ring -->
      <ellipse cx="80" cy="80" rx="45" ry="45" stroke="url(#gradient)" stroke-width="3" stroke-dasharray="10 6 2 6" transform="rotate(-15 80 80)" opacity="0.8"/>
      
      <!-- Center Opta Dot -->
      <circle cx="80" cy="80" r="5" fill="#fafafa" style="filter: drop-shadow(0 0 6px rgba(6,182,212,1))"/>
      
      <!-- Connection Nodes -->
      <circle cx="45" cy="45" r="2" fill="#06b6d4" />
      <circle cx="115" cy="115" r="2" fill="#a855f7" />

      <defs>
        <linearGradient id="gradient" x1="35" y1="35" x2="125" y2="125" gradientUnits="userSpaceOnUse">
          <stop stop-color="#06b6d4"/>
          <stop offset="1" stop-color="#a855f7"/>
        </linearGradient>
      </defs>
    </svg>
  </div>
  <div class="label">DESIGN 2: THE SYNAPSE BRACKET</div>
</body>
</html>
