name: Opta Code — macOS Build

on:
  push:
    branches: [main]
    paths:
      - "1-Apps/optalocal/1P-Opta-Code-Desktop/**"
      - ".github/workflows/opta-code-macos-build.yml"
  pull_request:
    branches: [main]
    paths:
      - "1-Apps/optalocal/1P-Opta-Code-Desktop/**"
  workflow_dispatch:

defaults:
  run:
    working-directory: 1-Apps/optalocal/1P-Opta-Code-Desktop

jobs:
  # Unit + vitest tests (Linux, fast)
  unit-tests:
    name: Unit tests (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: 1-Apps/optalocal/1P-Opta-Code-Desktop/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Type-check
        run: npm run typecheck
      - name: Run vitest
        run: npm run test:run

  # macOS DMG build via Tauri v2 (Apple Silicon)
  #
  # Code signing is NOT yet configured (no Apple Developer certificate).
  # When an Apple Developer ID Application certificate is available:
  #   1. Export p12 from Keychain, base64-encode, store as APPLE_CERTIFICATE secret
  #   2. Store p12 passphrase as APPLE_CERTIFICATE_PASSWORD
  #   3. Store signing identity as APPLE_SIGNING_IDENTITY
  #   4. Add import-codesign-certs step using apple-actions/import-codesign-certs@v3
  #   5. Patch bundle.macOS.signingIdentity in tauri.conf.json before the build
  #   6. For notarization: add APPLE_ID, APPLE_PASSWORD (app-specific), APPLE_TEAM_ID
  macos-build:
    name: macOS DMG (Tauri v2, aarch64)
    runs-on: macos-latest
    needs: unit-tests
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: 1-Apps/optalocal/1P-Opta-Code-Desktop/package-lock.json
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "1-Apps/optalocal/1P-Opta-Code-Desktop/src-tauri -> target"
      - name: Install Node dependencies
        run: npm ci
      - name: Build Vite frontend
        run: npm run build
      - name: Build Tauri app (macOS)
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: 1-Apps/optalocal/1P-Opta-Code-Desktop
          tauriScript: npx tauri
          args: --target aarch64-apple-darwin
      - name: Upload macOS DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: opta-code-macos-dmg
          path: |
            1-Apps/optalocal/1P-Opta-Code-Desktop/src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg
            1-Apps/optalocal/1P-Opta-Code-Desktop/src-tauri/target/aarch64-apple-darwin/release/bundle/macos/*.app.tar.gz
          if-no-files-found: error
          retention-days: 30

  # Smoke test — mount DMG and verify app startup liveness
  macos-smoke:
    name: macOS smoke test
    runs-on: macos-latest
    needs: macos-build
    if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: opta-code-macos-dmg
          path: dist-artifacts
      - name: Verify DMG artifact exists
        working-directory: .
        run: |
          dmg_count=$(find dist-artifacts -name "*.dmg" | wc -l | tr -d ' ')
          if [ "$dmg_count" -eq 0 ]; then
            echo "ERROR: No DMG artifact found"
            find dist-artifacts -type f
            exit 1
          fi
          echo "DMG artifacts: $dmg_count"
          find dist-artifacts -name "*.dmg"
      - name: Smoke test app startup
        working-directory: .
        run: |
          bash 1-Apps/optalocal/1P-Opta-Code-Desktop/tests/macos/app-smoke.sh \
            --artifacts-path dist-artifacts \
            --min-alive-seconds 5 \
            --log-file dist-artifacts/macos-smoke.log
      - name: Upload macOS smoke logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: opta-code-macos-smoke-logs
          path: dist-artifacts/macos-smoke.log
          if-no-files-found: ignore

  # Aggregate release-readiness summary and enforce required gates.
  macos-release-readiness:
    name: macOS release readiness summary
    runs-on: ubuntu-latest
    needs: [unit-tests, macos-build, macos-smoke]
    if: always()
    steps:
      - name: Publish readiness summary
        env:
          UNIT_RESULT: ${{ needs.unit-tests.result }}
          BUILD_RESULT: ${{ needs.macos-build.result }}
          SMOKE_RESULT: ${{ needs.macos-smoke.result }}
          EVENT_NAME: ${{ github.event_name }}
          REF_NAME: ${{ github.ref }}
        run: |
          {
            echo "## macOS Release Readiness"
            echo ""
            echo "| Gate | Result |"
            echo "| --- | --- |"
            echo "| unit-tests | ${UNIT_RESULT} |"
            echo "| macos-build | ${BUILD_RESULT} |"
            echo "| macos-smoke | ${SMOKE_RESULT} |"
            echo ""
            echo "Event: ${EVENT_NAME}"
            echo "Ref: ${REF_NAME}"
          } >> "$GITHUB_STEP_SUMMARY"

          if [ "${UNIT_RESULT}" != "success" ]; then
            echo "unit-tests gate failed (${UNIT_RESULT})"
            exit 1
          fi

          if [ "${BUILD_RESULT}" != "success" ]; then
            echo "macos-build gate failed (${BUILD_RESULT})"
            exit 1
          fi

          if [ "${SMOKE_RESULT}" != "success" ]; then
            echo "macos-smoke gate failed (${SMOKE_RESULT})"
            exit 1
          fi
