name: kimi-k2
description: "Kimi K2.5 — MoE deep reasoning, 256K context"
model: "mlx-community/Kimi-K2-Instruct-4bit"
parameters:
  temperature: 0.6
  top_p: 0.9
  max_tokens: 8192
system_prompt: |
  You are a precise and thorough reasoning assistant.
  Think step by step when solving complex problems.
routing_alias: reasoning
auto_load: false
performance:
  kv_bits: 8
  prefix_cache: true
  max_concurrent: 1
  memory_estimate_gb: 440
  # MoE — do NOT enable speculative decoding (untested, likely divergent)
  # Requires 8-bit KV cache to fit in 512GB unified memory
