name: Web CI

on:
  pull_request:
    paths:
      - '1-Apps/optalocal/1L-Opta-Local/web/**'
      - '.github/workflows/opta-local-web-ci.yml'
      - '1-Apps/optalocal/1L-Opta-Local/docs/WORKFLOWS.md'
      - '1-Apps/optalocal/1L-Opta-Local/docs/CHANGELOG.md'
  push:
    branches:
      - main
    paths:
      - '1-Apps/optalocal/1L-Opta-Local/web/**'
      - '.github/workflows/opta-local-web-ci.yml'
      - '1-Apps/optalocal/1L-Opta-Local/docs/WORKFLOWS.md'
      - '1-Apps/optalocal/1L-Opta-Local/docs/CHANGELOG.md'
  workflow_dispatch:
    inputs:
      run_e2e:
        description: 'Run Playwright smoke tests'
        required: false
        type: boolean
        default: false

jobs:
  web-quality:
    name: Lint, Typecheck, Unit, Integration, Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.18.1'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm --filter @opta/local-web... install --frozen-lockfile

      - name: Lint
        run: pnpm --filter @opta/local-web lint

      - name: Typecheck
        run: pnpm --filter @opta/local-web typecheck

      - name: Unit tests
        run: pnpm --filter @opta/local-web test:unit

      - name: Integration tests
        run: pnpm --filter @opta/local-web test:integration

      - name: Build
        run: pnpm --filter @opta/local-web build

  web-e2e:
    name: Playwright Smoke
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.run_e2e }}
    needs: web-quality
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.18.1'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm --filter @opta/local-web... install --frozen-lockfile

      - name: Install Playwright browser
        run: pnpm --filter @opta/local-web test:e2e:install

      - name: Run Playwright smoke tests
        run: pnpm --filter @opta/local-web test:e2e:smoke

      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            1-Apps/optalocal/1L-Opta-Local/web/playwright-report
            1-Apps/optalocal/1L-Opta-Local/web/test-results
          if-no-files-found: ignore
