name: Opta CLI Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release-checks:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 1-Apps/optalocal/1D-Opta-CLI-TS
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Test CI gate
        run: npm run test:ci

      - name: Test daemon parity suite
        run: npm run test:parity:ws9

  publish-npm:
    runs-on: ubuntu-latest
    environment: npm
    needs: [release-checks]
    defaults:
      run:
        working-directory: 1-Apps/optalocal/1D-Opta-CLI-TS
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-github-asset:
    runs-on: ubuntu-latest
    needs: [release-checks]
    defaults:
      run:
        working-directory: 1-Apps/optalocal/1D-Opta-CLI-TS
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Build npm package tarball
        run: |
          set -euo pipefail
          PACK_FILE="$(npm pack --silent | tail -n1)"
          mv "$PACK_FILE" opta-cli-npm.tgz
          ls -lh opta-cli-npm.tgz

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: 1-Apps/optalocal/1D-Opta-CLI-TS/opta-cli-npm.tgz
